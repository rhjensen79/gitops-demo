apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-staging-deployment
  namespace: staging

spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp

    spec:
      containers:
        - name: demoapp
          image: registry.tanzu.dk/webinars/app:sha-8be92437469764ba52e232e5b57d0d0b8f1ca31f
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          ports:
            - containerPort: 5000
