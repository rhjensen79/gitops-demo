apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-staging-deployment
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: registry.tanzu.dk/webinars/app:sha-2e5de5c086833af876a5297f7613a2f9f52d2029
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          ports:
            - containerPort: 5000

