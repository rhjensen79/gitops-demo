apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-staging-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: registry.tanzu.dk/webinars/app:sha-0cd3e049c87bb4671b5791d4d9c4025f5ecb4ce3
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          ports:
            - containerPort: 5000

